if (isModule) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

android {
    viewBinding {
        enabled = true
    }
    dataBinding{
        enabled = true
    }
    compileSdk 32


    defaultConfig {
        minSdkVersion androidConfig.minSdk
        targetSdkVersion androidConfig.targetSdk
        if (isModule) {
            applicationId rootProject.ext.applicationId.OUIGroup
            sourceSets {
                main {
                    // 组件模式下调试
                    manifest.srcFile 'src/main/debug/AndroidManifest.xml'
                }
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.github.dhaval2404:imagepicker:2.1'

    implementation project(path: ':OUICore')
    implementation 'com.alibaba:arouter-api:1.5.2'
    annotationProcessor 'com.alibaba:arouter-compiler:1.5.2'

    implementation 'com.lwkandroid.library:IndexBar:1.0.3'
    // For Java
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation 'com.github.maogedadada:SortLetter-Master:1.0.9'
    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'

    implementation project(':OUICore')
}
